<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Canvas
    </title>
    <style type = "text/css">
        /* canvas{
            background-color: rgb(138, 138, 209);
        }    */
    </style>
</head>
<body>
    <canvas id="mycanvas" width="1000" height="1000">
        Hola tu navegador no funciona
    </canvas>

    <script>
        var canvas = document.getElementById('mycanvas');
        var ctx = canvas.getContext('2d');

        ctx.fillStyle = "rgb(200, 0, 0)";
        ctx.fillRect(10, 10, 55, 50);

        ctx.fillStyle = "rgb(0,0,200)";
        ctx.fillRect(50, 50, 55, 50);

        ctx.fillStyle = "rgb(255,0, 126, 0.5)";
        ctx.fillRect(95, 90, 55, 50);

        // ctx.moveTo(100, 30);
        // ctx.lineTo(300,200);
        // ctx.stroke();

        // ctx.moveTo(100,150);
        // ctx.lineTo(50, 50);
        // ctx.lineTo(200, 150);
        // ctx.lineTo(100, 150);
        // ctx.stroke();
        // ctx.strokeStyle = "red";
        // ctx.fillStyle = "red";
        // ctx.fill();

        ctx.beginPath();
        ctx.arc(250, 250, 100, 0, 2* Math.PI);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(500, 260, 100, 0, 2* Math.PI);
        ctx.strokeStyle = "white";
        ctx.stroke();

        
    </script>

</body>
</html>
