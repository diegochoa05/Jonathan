<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Canvas
    </title>
    <style type = "text/css">
        canvas{
            background-color: blue;
        }   
    </style>
</head>
<body>
    <canvas id="mycanvas" width="500" height="500">
        Hola tu navegador no funciona
    </canvas>


    <script>
        var canvas = null
        var ctx = null;
        var fig = "arc";
        var press = false;
        var super_x = 100, super_y= 225;
        var player1 = null;
        var player2 = null;
        var direccion = 'derecha';
        var score = 10;
        var speed = 0;

        function run (){
            canvas = document.getElementById('mycanvas');
            ctx = canvas.getContext('2d');

            player1 = new Cuadro(250, 250, 40, 40, "red");

            player2 = new Cuadro(getRandomInt(500), getRandomInt(500), 40, 40, "yellow")

            paint();
        }

        function paint(){

            window.requestAnimationFrame(paint)

            ctx.fillStyle = randomColor();
            ctx.fillRect(0, 0, 500, 500);

            player1.pintar(ctx);
            player2.pintar(ctx);

            update();
    
        }

        function update(){

            if (direccion == "arriba") {
                player1.y -= speed;

                if (player1.y<0){
                    player1.y = 500;
                }
            }

            if (direccion == "abajo") {
                player1.y += speed;

                if (player1.y>500){
                    player1.y = 0;
                }
            }

            if (direccion == "izquierda") {
                player1.x += speed;
                if (player1.x<0){
                    player1.x = 500;
                }
            }

            if (direccion == "derecha") {
                player1.x += speed;
                if (player1.x>500){
                    player1.x = 0;
                }
            }


            player1.x+=10;
            if (player1.x>500){
                player1.x = 0;
            }
            
            if (player1.se_tocan(player2)) {
                player2.x = getRandomInt(500);
                player2.y = getRandomInt(500);

                score+= 10;
                speed+=5;
            }

        }

        

        function random(number){
            return Math.floor(Math.random()*number);
        }
        function randomColor(){
            return 'rgba('+random(255)+','+random(255)+','+random(255)+',0.3)';
        }


        window.requestAnimationFrame = (function () {
            return window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        function (callback) {
            window.setTimeout(callback, 17);
        };
}());

        function Cuadro(x, y, w, h, c){

            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            this.c = c;

            this.pintar = function (ctx) {
            ctx.fillStyle = this.c;
            ctx.fillRect(this.x, this.y, this.w, this.h);
            ctx.strokeRect(this.x, this.y, this.w, this.h);
            }
    
            console.log("hola");

            this.se_tocan = function (target) { 

            if(this.x < target.x + target.width &&
            this.x + this.width > target.x && 
            this.y < target.y + target.h && 
            this.y + this.h > target.y){
            return true;	
            console.log("hola");

             }
            };
        }

     


        document.addEventListener('keydown', function(e){
            console.log(e);

            if (e.keyCode == 87 || e.keyCode == 38) {
                // super_y -= 5;
                direccion = 'arriba';
            }

            if (e.keyCode == 83 || e.keyCode == 40) {
                // super_y += 5;
                direccion = 'abajo';
            }

            if (e.keyCode == 65 || e.keyCode == 37) {
                // super_x -= 5;
                direccion = 'izquierda';
            }

            if (e.keyCode == 68 || e.keyCode == 39) {
                // super_x += 5;
                direccion = 'derecha';
            }
        })

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        window.addEventListener('load', run, false);


    </script>

</body>
</html>
